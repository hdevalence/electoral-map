<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Electoral Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="dist/css/typeahead.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style>
    html, body { height: 100%; width: 100%; }
    /* TODO: fix map height */
    #map {height: 90%;}
    .navbar { margin-bottom: 0px !important; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="navbar-header">
        <span class="navbar-brand">Electoral Map</span>
      </div>
      <div class="navbar-collapse collapse">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input class="form-control typeahead" type="text" placeholder="Riding Name" id="ridingselector"></input>
          </div>
          <button type="submit" class="btn btn-default">Load Riding</button>
        </form>
        <ul class="nav navbar-nav">
          <li class="libvotes"><a href="javascript:void(0)" class="libvotes">Liberal</a></li>
          <li class="convotes"><a href="javascript:void(0)" class="convotes">Conservative</a></li>
          <li class="ndpvotes"><a href="javascript:void(0)" class="ndpvotes">NDP</a></li>
          <li class="blqvotes"><a href="javascript:void(0)" class="blqvotes">Bloc</a></li>
          <li class="grnvotes"><a href="javascript:void(0)" class="grnvotes">Green</a></li>
          <li class="nonvotes"><a href="javascript:void(0)" class="nonvotes">Nonvoters</a></li>
        </ul>
      </div>
    </nav>
    <div id="map"></div>
    <script src="dist/js/jquery-1.10.2.min.js"></script>
    <script src="dist/js/typeahead.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js?2"></script>
    <script src="js/index.js"></script>
  </body>
</html>
